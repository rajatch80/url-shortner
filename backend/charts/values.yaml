# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
image:
  repository: rajatchdocker/url-shortner-backend
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: LoadBalancer
  port: 3333
  targetPort: 3333
  protocol: TCP
  name: url-shortner-backend
resources: {}
limits:
    cpu: 100m
    memory: 256Mi
requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
